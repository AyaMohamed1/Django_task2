{% extends 'student_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'student_list' %}" class="btn btn-primary btn-lg">List Students</a>
            <a href="{% url 'Tracklist' %}" class="btn btn-primary btn-lg">List Tracks</a>
        </div>
    </div>
    
</form>

{% endblock content %}
